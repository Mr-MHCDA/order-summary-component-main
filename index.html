<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500&display=swap" rel="stylesheet">
    <title>order-summary-component-main</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="top-img">
            <img src="images/illustration-hero.svg" alt="hero-img">
        </div>
        <div class="txt">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device any where you like!</p>
        </div>
        <div class="annual-plan">
            <img src="images/icon-music.svg" alt="icon-music">
            <div class="item-and-price">
                <h3>Annual Plan</h3>
                <p>$59.99/year</p>
            </div>
            <p><span>Change</span></p>
        </div>
        <div class="btn">
            <p>Proceed to Payment</p>
        </div>
        <p class="cancle"><span>Cancel Order</span></p>
    </div>
</body>
</html>
